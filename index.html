<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.json">
    <title>Morse Code</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="UTF-8"
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Morse Codium PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link type="text/css" href="style.css" rel="stylesheet">
    <meta name="description" content="A useful application to learn morse code">
    <meta name="theme-color" content="#2F3BA2" />
  </head>

  <body id="body" lang="en">
    <button id="letter" aria-label="Knock Pad for Morse" type="button"></button>
    <center>
      <button class="button" id="give">Give morse</button>
      <!--<button name="Does Nothing For Now" class="button" id="morsetoletter">Morse to Letter</button>-->
      <button class="button" id="retry">Re-name</button>
      <div id="app"></div>
    </center>
    <script type="module" src="index.js"></script>
    <script src="install.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("[PWA Builder] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("pwabuilder-sw.js", {
            scope: "./",
            registrationStrategy: 'registerImmediately'
          })
          .then(function (reg) {
            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }
    </script>
  </body>
</html>
